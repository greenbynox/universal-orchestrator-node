<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Orchestrator - Chargement</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      padding: 20px;
    }

    .container {
      text-align: center;
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      position: relative;
    }

    .logo-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .logo-ring:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-top-color: #8b5cf6;
      animation-duration: 1.2s;
      animation-direction: reverse;
    }

    .logo-ring:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-top-color: #06b6d4;
      animation-duration: 0.9s;
    }

    .logo-center {
      position: absolute;
      width: 40%;
      height: 40%;
      top: 30%;
      left: 30%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .current-status {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 12px;
      min-height: 18px;
    }

    /* Progress bar */
    .progress-container {
      width: 300px;
      margin-bottom: 12px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 11px;
      color: #64748b;
    }

    .eta {
      color: #8b5cf6;
      font-weight: 500;
    }

    /* Log area */
    .log-container {
      width: 340px;
      height: 140px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-top: 8px;
      overflow-y: auto;
      -webkit-app-region: no-drag;
    }

    .log-container::-webkit-scrollbar {
      width: 4px;
    }

    .log-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .log-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 5px;
      text-align: left;
    }

    .log-entry:last-child {
      margin-bottom: 0;
    }

    .log-icon {
      flex-shrink: 0;
      width: 14px;
      text-align: center;
      font-size: 10px;
    }

    .log-icon.pending {
      color: #fbbf24;
      animation: pulse 1s infinite;
    }

    .log-icon.success {
      color: #22c55e;
    }

    .log-icon.error {
      color: #ef4444;
    }

    .log-icon.info {
      color: #3b82f6;
    }

    .log-text {
      flex: 1;
      line-height: 1.3;
    }

    .log-time {
      flex-shrink: 0;
      color: #475569;
      font-size: 10px;
      min-width: 35px;
      text-align: right;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .version {
      font-size: 10px;
      color: #475569;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-ring"></div>
      <div class="logo-ring"></div>
      <div class="logo-ring"></div>
      <div class="logo-center">üöÄ</div>
    </div>
    <h1>Node Orchestrator</h1>
    <p class="current-status" id="currentStatus">Initialisation...</p>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-info">
        <span id="progressPercent">0%</span>
        <span class="eta" id="eta">‚è± ~30s</span>
      </div>
    </div>

    <div class="log-container" id="logContainer">
    </div>
  </div>
  
  <div class="version">v1.0.3 ‚Ä¢ 205+ Blockchains</div>

  <script>
    const logContainer = document.getElementById('logContainer');
    const progressFill = document.getElementById('progressFill');
    const progressPercent = document.getElementById('progressPercent');
    const currentStatus = document.getElementById('currentStatus');
    const etaElement = document.getElementById('eta');
    
    const startTime = Date.now();
    let currentProgress = 0;
    let logs = new Map();
    
    function formatTime(seconds) {
      if (seconds <= 0) return 'Presque pr√™t...';
      if (seconds < 60) return `‚è± ~${Math.ceil(seconds)}s`;
      const mins = Math.floor(seconds / 60);
      const secs = Math.ceil(seconds % 60);
      return `‚è± ~${mins}m ${secs}s`;
    }
    
    function getElapsed() {
      return ((Date.now() - startTime) / 1000).toFixed(1) + 's';
    }
    
    function updateProgress(percent) {
      currentProgress = Math.min(100, percent);
      progressFill.style.width = currentProgress + '%';
      progressPercent.textContent = Math.round(currentProgress) + '%';
      
      // Estimate remaining time based on progress
      if (currentProgress > 0 && currentProgress < 100) {
        const elapsed = (Date.now() - startTime) / 1000;
        const estimated = (elapsed / currentProgress) * (100 - currentProgress);
        etaElement.textContent = formatTime(estimated);
      } else if (currentProgress >= 100) {
        etaElement.textContent = '‚úì Termin√©';
      }
    }
    
    function addLog(id, text, status = 'pending') {
      const iconMap = {
        'pending': '‚è≥',
        'success': '‚úì',
        'error': '‚úó',
        'info': '‚Ñπ'
      };
      
      // Check if log exists
      let entry = document.getElementById(`log-${id}`);
      
      if (entry) {
        // Update existing
        const icon = entry.querySelector('.log-icon');
        const timeSpan = entry.querySelector('.log-time');
        icon.className = `log-icon ${status}`;
        icon.textContent = iconMap[status];
        if (status === 'success' || status === 'error') {
          timeSpan.textContent = getElapsed();
        }
      } else {
        // Create new
        entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.id = `log-${id}`;
        entry.innerHTML = `
          <span class="log-icon ${status}">${iconMap[status]}</span>
          <span class="log-text">${text}</span>
          <span class="log-time">${status === 'pending' ? '' : getElapsed()}</span>
        `;
        logContainer.appendChild(entry);
      }
      
      logContainer.scrollTop = logContainer.scrollHeight;
      logs.set(id, { text, status });
    }
    
    function updateStatus(status) {
      currentStatus.textContent = status;
    }
    
    // Listen for IPC messages from main process
    if (window.electronAPI && window.electronAPI.onSplashUpdate) {
      window.electronAPI.onSplashUpdate((data) => {
        if (data.status) updateStatus(data.status);
        if (data.progress !== undefined) updateProgress(data.progress);
        if (data.log) addLog(data.log.id, data.log.text, data.log.status);
      });
    } else {
      // Fallback simulation for when IPC is not available
      simulateStartup();
    }
    
    function simulateStartup() {
      const steps = [
        { id: 'init', text: 'D√©marrage de l\'application...', progress: 5, delay: 0 },
        { id: 'env', text: 'Configuration de l\'environnement...', progress: 10, delay: 800 },
        { id: 'data', text: 'V√©rification des donn√©es locales...', progress: 20, delay: 1500 },
        { id: 'deps', text: 'Chargement des d√©pendances...', progress: 30, delay: 2500 },
        { id: 'server-init', text: 'Initialisation du serveur...', progress: 40, delay: 4000 },
        { id: 'server-start', text: 'D√©marrage du serveur Express...', progress: 55, delay: 6000 },
        { id: 'server-listen', text: '√âcoute sur le port 3001...', progress: 70, delay: 10000 },
        { id: 'health', text: 'V√©rification de la sant√© du serveur...', progress: 85, delay: 15000 },
        { id: 'ui', text: 'Pr√©paration de l\'interface...', progress: 95, delay: 20000 },
      ];
      
      steps.forEach((step, index) => {
        setTimeout(() => {
          // Mark previous as success
          if (index > 0) {
            addLog(steps[index - 1].id, steps[index - 1].text, 'success');
          }
          // Add current as pending
          addLog(step.id, step.text, 'pending');
          updateStatus(step.text.replace('...', ''));
          updateProgress(step.progress);
        }, step.delay);
      });
      
      // Final success
      setTimeout(() => {
        addLog('ui', 'Pr√©paration de l\'interface...', 'success');
        addLog('ready', 'Application pr√™te !', 'success');
        updateStatus('Lancement...');
        updateProgress(100);
      }, 25000);
    }
  </script>
</body>
</html>
