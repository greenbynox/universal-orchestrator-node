name: Build Executables

on:
  push:
    branches: [main, master, 'release/**', 'hardening/**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build for all platforms'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================
  # BUILD WINDOWS EXECUTABLE
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate icons
        run: node scripts/create-icon.js

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Windows executable
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Node-Orchestrator-Windows
          path: |
            release/*.exe
          retention-days: 30

  # ============================================================
  # BUILD MACOS EXECUTABLE
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate icons
        run: node scripts/create-icon.js

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build macOS executable
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Node-Orchestrator-macOS
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

  # ============================================================
  # BUILD LINUX EXECUTABLE (x64 + ARM64)
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate icons
        run: node scripts/create-icon.js

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Linux executables (x64 + arm64)
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Node-Orchestrator-Linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.tar.gz
          retention-days: 30
