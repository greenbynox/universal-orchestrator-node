name: Build Executables

on:
  push:
    branches: [main, 'release/**']
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build for all platforms'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================
  # BUILD WINDOWS EXECUTABLE
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate icons
        run: node scripts/create-icon.js

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Windows executable
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Node-Orchestrator-Windows
          path: |
            release/*.exe
          retention-days: 30

  # ============================================================
  # BUILD MACOS EXECUTABLE
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate icons
        run: node scripts/create-icon.js

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build macOS executable
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Node-Orchestrator-macOS
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

  # ============================================================
  # BUILD LINUX EXECUTABLE
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate icons
        run: node scripts/create-icon.js

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Linux executable
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Node-Orchestrator-Linux
          path: |
            release/*.AppImage
          retention-days: 30

  # ============================================================
  # CREATE RELEASE WITH ALL EXECUTABLES
  # ============================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Node-Orchestrator-Windows
          path: ./release/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Node-Orchestrator-macOS
          path: ./release/macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Node-Orchestrator-Linux
          path: ./release/linux

      - name: List release files
        run: find ./release -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Node Orchestrator ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          generate_release_notes: true
          files: |
            ./release/windows/*.exe
            ./release/macos/*.dmg
            ./release/macos/*.zip
            ./release/linux/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
