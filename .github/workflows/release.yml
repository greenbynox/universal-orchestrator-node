name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (root)
        run: npm ci
      - name: Install dependencies (frontend)
        run: cd frontend && npm ci
      - name: Build (ts/react)
        run: npm run build
      - name: Build electron (win)
        run: npx electron-builder --win nsis portable --x64 -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Ensure SHA256 file isn't locked
        run: |
          if (Test-Path release/SHA256SUMS-windows.txt) {
            Remove-Item release/SHA256SUMS-windows.txt -Force -ErrorAction SilentlyContinue
          }
      - name: Generate SHA256
        run: |
          $retries = 5
          for ($i=0; $i -lt $retries; $i++) {
            try {
              Get-ChildItem release -File | ForEach-Object {
                (Get-FileHash $_.FullName -Algorithm SHA256).Hash + "  " + $_.Name
              } | Out-File -Encoding ascii release/SHA256SUMS-windows.txt
              Write-Host "SHA256 generated successfully"
              break
            } catch {
              if ($i -lt $retries - 1) {
                Write-Host "Attempt $($i+1) failed, retrying in 2 seconds..."
                Start-Sleep -Seconds 2
              } else {
                throw $_
              }
            }
          }
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            release/*.exe
            release/*.blockmap
            release/SHA256SUMS-windows.txt

  build-linux:
    name: Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y binfmt-support qemu-user-static libarchive-tools rpm libfuse2 libudev-dev
      - name: Install dependencies (root)
        run: npm ci
      - name: Install dependencies (frontend)
        run: cd frontend && npm ci
      - name: Build (ts/react)
        run: npm run build
      - name: Build electron (linux)
        run: npx electron-builder --linux AppImage deb tar.gz --${{ matrix.arch }} -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Generate SHA256
        run: |
          find release -maxdepth 1 -type f -printf '%f\n' | while read f; do
            sha256sum "release/$f" >> release/SHA256SUMS-linux-${{ matrix.arch }}.txt
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}-artifacts
          path: |
            release/*.AppImage
            release/*.deb
            release/*.tar.gz
            release/SHA256SUMS-linux-${{ matrix.arch }}.txt

  build-macos:
    name: macOS (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (root)
        run: npm ci
      - name: Install dependencies (frontend)
        run: cd frontend && npm ci
      - name: Build (ts/react)
        run: npm run build
      - name: Build electron (mac)
        run: npx electron-builder --mac dmg zip --${{ matrix.arch }} -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Generate SHA256
        run: |
          cd release
          for f in *; do
            if [ -f "$f" ]; then
              shasum -a 256 "$f" >> SHA256SUMS-macos-${{ matrix.arch }}.txt
            fi
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-artifacts
          path: |
            release/*.dmg
            release/*.zip
            release/SHA256SUMS-macos-${{ matrix.arch }}.txt

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-linux
      - build-macos
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
      - name: Combine SHA256SUMS
        run: |
          find dist-artifacts -name "SHA256SUMS-*.txt" -exec cat {} \; > dist-artifacts/SHA256SUMS.txt
      - name: Prepare release files
        run: |
          ls -R dist-artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          generate_release_notes: true
          files: |
            dist-artifacts/windows-artifacts/*.exe
            dist-artifacts/windows-artifacts/*.blockmap
            dist-artifacts/windows-artifacts/*.txt
            dist-artifacts/linux-x64-artifacts/*.AppImage
            dist-artifacts/linux-x64-artifacts/*.deb
            dist-artifacts/linux-x64-artifacts/*.tar.gz
            dist-artifacts/linux-x64-artifacts/*.txt
            dist-artifacts/linux-arm64-artifacts/*.AppImage
            dist-artifacts/linux-arm64-artifacts/*.deb
            dist-artifacts/linux-arm64-artifacts/*.tar.gz
            dist-artifacts/linux-arm64-artifacts/*.txt
            dist-artifacts/macos-x64-artifacts/*.dmg
            dist-artifacts/macos-x64-artifacts/*.zip
            dist-artifacts/macos-x64-artifacts/*.txt
            dist-artifacts/macos-arm64-artifacts/*.dmg
            dist-artifacts/macos-arm64-artifacts/*.zip
            dist-artifacts/macos-arm64-artifacts/*.txt
            dist-artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
