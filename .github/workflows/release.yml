
name: CI Multi-platform Release
on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional release tag'
        required: false

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            target: --win --x64
          - os: windows-latest
            arch: arm64
            target: --win --arm64
          - os: ubuntu-latest
            arch: x64
            target: --linux --x64
          - os: macos-latest
            arch: x64
            target: --mac --x64
          - os: macos-latest
            arch: arm64
            target: --mac --arm64
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build application
        run: npm run build

      - name: Run electron-builder
        run: npx electron-builder ${{ matrix.target }} --publish never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: release/**

  create_release:
    name: Create Release and attach artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Consolidate artifacts
        run: |
          mkdir -p release_all
          # move any build-* artifact dirs into release_all
          for d in $(ls -1); do
            if [[ "$d" == build-* ]]; then
              mv "$d" release_all/ || true
            fi
          done
          tar -czf release_all_${{ github.run_id }}.tar.gz release_all || true

      - name: Create GitHub Release and upload consolidated artifact
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || format('ci-{0}', github.run_id) }}
          name: Automated release ${{ github.run_id }}
          files: release_all_${{ github.run_id }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional release tag'
        required: false

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          # No files yet, just creating the release entry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Windows (x64)
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (root)
        run: npm ci
      - name: Install dependencies (frontend)
        run: cd frontend && npm ci
      - name: Build (ts/react)
        run: npm run build
      - name: Build electron (win)
        run: npx electron-builder --win nsis portable --x64 -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Wait to ensure all file handles are released
        run: Start-Sleep -Seconds 5
      - name: Ensure release directory exists
        run: |
          if (!(Test-Path release)) {
            throw "Release directory does not exist. Build may have failed."
          }
      - name: Ensure SHA256 file isn't locked
        run: |
          $retries = 5
          for ($i=0; $i -lt $retries; $i++) {
            try {
              if (Test-Path release/SHA256SUMS-windows.txt) {
                Remove-Item release/SHA256SUMS-windows.txt -Force -ErrorAction Stop
              }
              break
            } catch {
              if ($i -lt $retries - 1) {
                Write-Host "Attempt $($i+1) to delete SHA256 file failed, retrying in 2 seconds..."
                Start-Sleep -Seconds 2
              } else {
                throw $_
              }
            }
          }
      - name: Generate SHA256
        run: |
          $retries = 5
          for ($i=0; $i -lt $retries; $i++) {
            try {
              Get-ChildItem release -File | Where-Object { $_.Name -ne "SHA256SUMS-windows.txt" } | ForEach-Object {
                (Get-FileHash $_.FullName -Algorithm SHA256).Hash + "  " + $_.Name
              } | Out-File -Encoding ascii release/SHA256SUMS-windows.txt
              Write-Host "SHA256 generated successfully"
              break
            } catch {
              if ($i -lt $retries - 1) {
                Write-Host "Attempt $($i+1) failed, retrying in 2 seconds..."
                Start-Sleep -Seconds 2
              } else {
                throw $_
              }
            }
          }
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.exe
            release/*.blockmap
            release/SHA256SUMS-windows.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Linux (${{ matrix.arch }})
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y binfmt-support qemu-user-static libarchive-tools rpm libfuse2 libudev-dev
      - name: Install dependencies (root)
        run: npm ci
      - name: Install dependencies (frontend)
        run: cd frontend && npm ci
      - name: Build (ts/react)
        run: npm run build
      - name: Build electron (linux)
        run: npx electron-builder --linux AppImage deb tar.gz --${{ matrix.arch }} -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Ensure release directory exists
        run: |
          if [ ! -d "release" ]; then
            echo "Release directory does not exist. Build may have failed."
            exit 1
          fi
      - name: Generate SHA256
        run: |
          find release -maxdepth 1 -type f -printf '%f\n' | while read f; do
            sha256sum "release/$f" >> release/SHA256SUMS-linux-${{ matrix.arch }}.txt
          done
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.AppImage
            release/*.deb
            release/*.tar.gz
            release/SHA256SUMS-linux-${{ matrix.arch }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: macOS (${{ matrix.arch }})
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (root)
        run: npm ci
      - name: Install dependencies (frontend)
        run: cd frontend && npm ci
      - name: Build (ts/react)
        run: npm run build
      - name: Build electron (mac)
        run: npx electron-builder --mac dmg zip --${{ matrix.arch }} -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Ensure release directory exists
        run: |
          if [ ! -d "release" ]; then
            echo "Release directory does not exist. Build may have failed."
            exit 1
          fi
      - name: Generate SHA256
        run: |
          cd release
          for f in *; do
            if [ -f "$f" ]; then
              shasum -a 256 "$f" >> SHA256SUMS-macos-${{ matrix.arch }}.txt
            fi
          done
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/SHA256SUMS-macos-${{ matrix.arch }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
